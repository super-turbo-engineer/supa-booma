<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SUPA-BOOMA</title>
<style>
  body { margin: 0; background-color: black; color: white; }
  h1 { text-align: center; font-family: 'Arial', sans-serif; color: white; }
  canvas { display: block; margin: auto; }
  #booma { width: 100%; height: 100vh; }
</style>
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
    }
  }
</script>
</head>

<body>
<script type="module" >

import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( () => {
  renderer.render( scene, camera );
} );

const canvas = renderer.domElement;
//document.body.appendChild( canvas );
document.getElementsByName("booma")[0].appendChild(canvas);

const color = 0xFFFFFF;
const intensity = 1;
const light = new THREE.AmbientLight(color, intensity);
scene.add(light);

const controls = new OrbitControls(camera, canvas);
controls.target.set(0, 0, 0);
controls.update();

const loader = new GLTFLoader();
loader.load( 'cannon.glb', function ( gltf ) {
  scene.add( gltf.scene );
}, undefined, function ( error ) {
  console.error( error );
} );

camera.position.z = 5;

 </script>

<h1>SUPA-BOOMA</h1>
<div name="booma"></div>

</body>
</html>
